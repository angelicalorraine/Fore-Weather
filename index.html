<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

 <link rel="stylesheet"
 href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
 integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
 crossorigin="anonymous"/>
 

 <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
 rel="stylesheet"/>

 <link rel ="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.css">

 <link rel="stylesheet" href="style.css" />

 <title>Fore-Weather</title>

 <script type="text/javascript"
 src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

 <script src="https://code.jquery.com/jquery-3.5.1.min.js"
 integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
 crossorigin="anonymous"></script>

 <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">

</head>

<body class = "d-flex flex-column min-100-vh">

  <header class = "hero">
    <h1 class="app-title">Weather Forecast</h1>
    <p class="lead">The trouble with weather forecasting is that <br> itâ€™s right too often to ignore it and wrong too often to rely on it.</p>

  </header>
      


  <main class="container d-flex flex-wrap flex-row justify-space-between">
    <div class="col-sm-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search by City</h3>
        <span id ="error"></span>
        <form id="city-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input id="cityInput" type="text" autofocus="true" class="form-input" />
          <button id="submitWeather" type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>
    
  </main>

  <div class="container ">
    <div class ="row">
      <div class = "col-8 weather mx-auto">
        <div class = "weather-head">
          <h1 id="city-location" class="text-center display-4"> Miami, US</h1>
        </div>
        <div class = "row">
          <div id ="description-data" class="col-6 text-center">
          <i  class="wi wi-day-thunderstorm" id="icon-desc"></i>
            <p id="desc">ThundeerStorm</p>
      </div>
      <div id="temperature" class="col-6 text-center">
        75 <i id="icon-thermometer" class="wi wi-thermometer"></i>
      </div>
    </div>
        <!--Weather body-->
    <div class="weather-body">
      <div class ="row">
      
        <div class="humidity col-4 text-center">
          <i class = "wi wi-raindrops"></i>
          <span>Humidity</span>
        </div>
        <div class="wind col-4 text-center">
          <i class = "wi wi-strong-wind"></i>
          <span>Wind Speed</span>
        </div>
        <div class="wind-degree col-4 text-center">
          <i class = "wi wi-direction-up-right"></i>
          <span>Wind Degree</span>
        </div>
      
      </div>
      <!-- body data-->
      <div class="row">
        <div class = "humidity-data col-4 text-center">
          75%
        </div>

        <div class="wind-data col-4 text-center">
          3.4m/h
        </div>

        <div class= "wind-degree-data col-4 text-center">
        </div>

      </div>
          </div>
      </div>

    </div>


  </div>
    <h2 class="subtitle">City: <span id="city-search-term"></span></h2>
    <div id="forecast-container" class="list-group"></div>


    
  </div>



    
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>




</body>
</html>
